<!DOCTYPE html>
<html>
<head>
	<title>Chat Application</title>
	<!--Writing all the required stuff in the meta description tags-->	
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name = "description" content="A simple web chat application for a course project">
	<meta name = "keywords" content = "chat, iitk, esc101, ayush, advanced, track">
	<meta name = "author" content="Ayush Gupta">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Quicksand">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<h1>Chat Application | ESC101 Project</h1>
 
	<div id="login">
		<a>Enter a username:</a>
		<form id="formUsername">
			<input size="35" type="text" id="inputUsername" />
			<p id="error"></p>
			<input type="submit" value="Enter chatroom" />
		</form>
	</div>
	<div id="content">
		<div id = "statusArea"></div>
		<div id="chatScreen">
			<div id="chat">
				<ul id="chatMessages"></ul>
			</div>
			<form id="formSendMessage">
			<input type="text" id="inputMessage" placeholder="your message" />
			</form>
		</div>
		<div id="onlineUsers">
		</div>
		<div id = "roomSelect">
			<form id = "formRoom">
				<input size = "35" type = "text" id = "inputRoom"/>
				<p id="roomError"></p>
				<input type="submit" value="Enter room"/>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
