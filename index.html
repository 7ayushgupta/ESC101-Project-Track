<!DOCTYPE html>
<html>
<head>
<title>chat Application</title>
<style type="text/css">
	body{
font-weight: 400;
font-family: sans-serif;
}
h1{
font-weight: 300;
color: green;
text-align: center;
font-size: 24px;
}
#content{
display: none;
}
#chatScreen{
padding: 10px;
border: 2px solid black;
width: 300px;
box-sizing: border-box;
background: lightyellow;
float: left
}
#chat{
overflow-y: scroll;
height: 500px;
border: 1px solid green;
width: 275px;
background: white;
padding: 0 10px;
box-sizing: border-box;
margin-bottom: 30px;
}
#chat ul{
list-style-type: none;
padding: 0;
display: inline-block;
 
}
#chat ul li{
padding: 4px;
box-sizing: border-box;
border: 1px solid blue;
background: lightblue;
margin: 1px 0;
font-size: 14px;
width: 250px;
}
#chat ul li b{
border-right: 2px solid #000;
margin: 0 5px 0 0;
}
#chatScreen form input{
height: 15px;
margin: 5px;
padding: 5px 5px;
width: 250px;
padding: 10px;
box-sizing: border-box;
}
#content #onlineUsers{
margin-left: 320px;
width: 200px;
border: 1px solid black;
background: linear-gradient(120deg, #eee, #fff);
 
}
</style>
</head>
<body>
	<h1>chat Application</h1>
 
	<div id="login">
		<p>Enter a username:</p>
		<form id="formUsername">
			<input size="35" type="text" id="inputUsername" />
			<p id="error"></p>
			<input type="submit" value="Enter chatroom" />
		</form>
	</div>
	<div id="content">
		<div id="chatScreen">
			<div id="chat">
				<ul id="chatMessages"></ul>
			</div>
			<form id="formSendMessage">
			<input type="text" id="inputMessage" placeholder="your message" />
			</form>
		</div>
		<div id="onlineUsers">
		</div>
		<div id = "roomSelect">
			<form id = "formRoom">
				<input size = "35" type = "text" id = "inputRoom"/>
				<p id="roomError"></p>
				<input type="submit" value="Enter room"/>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
